<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Common Financial Tools</title>
</head>
<body>
    <!-- TODO: 
        x. Add currency format for inputs:
        x. Add percentage for Down Payment -> inputs should change each other
        x. Style Principal + Interest Payment label/result
        x. Add optional inputs (Property Tax, Closing Cost, Insurance) 
    -->
    <div id="mortgage-calculator">
        <div id="validation"></div>
        <div class="label-input">
            <label for="homePrice">Home Price: </label>
            <div class="flex align-items-center">$<input id="homePrice" class="ml-1" type="number" min="0" step="100"/></div>
        </div>
        <div class="label-input">
            <label for="downPayment">Down Payment: </label>
            <div class="flex align-items-center">
                <span>$</span><input id="downPayment" class="ml-1" type="number" min="0" step="100"/>
                <input id="percentage" class="mr-1" type="number" placeholder="20"/><span>%</span>
            </div>
        </div>
        <div class="label-input">
            <label for="interestRate">Interest Rate:</label>
            <div class="flex align-items-center"><input id="interestRate" class="mr-1" type="number"/><span>%</span></div>
        </div>
        <div class="label-input">
            <label></label>
            <select id="loanDuration">
                <option value=0 >Select Loan Duration...</option>
                <option value=15>15-Yr</option>
                <option selected value=30>30-Yr</option>
            </select>
        </div>
        <div id="additionalOptions" class="flex flex-column justify-content-center my-2">
            <button id="additionalOptionsButton" type="button" class="dropdown">Additional Options (Insurance, HOA, Taxes, etc.)<span class="icon icon-chevron-down"></span></button>
            <div id="additionalOptionsList" class="px-2 py-3">
                <div class="flex justify-content-between py-2 align-items-center"><span class="flex-1">Property Tax: </span>$<input id="propertyTaxValue" class="ml-2"></input></div>
                <div class="flex justify-content-between py-2 align-items-center"><span class="flex-1">Home Insurance: </span>$<input id="homeInsuranceInput" class="ml-2"></input></div>
                <div class="flex justify-content-between py-2 align-items-center"><span class="flex-1">Mortgage Insurance: </span>$<input id="mortgageInsuranceValue" class="ml-2"></input></div>
                <div class="flex justify-content-between py-2 align-items-center"><span class="flex-1">Monthly HOA Fee: </span>$<input id="hoaValue" class="ml-2"></input></div>
            </div>
        </div>
        <button type="button" id="calculateMortgage" class="btn btn-primary my-2" onclick="calculate()" >Calculate</button>
        <div id="paymentBreakdown" class="p-3">
            <div id="principalPlusInterest" class="flex justify-content-between breakdown-item"><span>Principal + Interest: </span><span id="principalPlusInterestValue">$ 0</span></div>
            <div id="propertyTax" class="flex justify-content-between breakdown-item"><span>Property Tax: </span><span id="propertyTaxValue">$ 0</span></div>
            <div id="mortgageInsurance" class="flex justify-content-between breakdown-item"><span>Mortgage Insurance: </span><span id="mortgageInsuranceValue">$ 0</span></div>
        </div>
    </div>
    <script src="app.js"></script>  
</body>
</html>
