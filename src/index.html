<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Common Financial Tools</title>
</head>
<body>
    <!-- TODO: 
        x. Add currency format for inputs:
        2. Add percentage for Down Payment -> inputs should change each other
        3. Style Monthly Payment label/result
        4. Add optional inputs (Property Tax, Closing Cost, Insurance) 
    -->
    <div id="mortgage-calculator">
        <div id="validation"></div>
        <div class="label-input">
            <label for="homePrice">Home Price: </label>
            <div class="flex align-items-center">$<input id="homePrice" class="ml-1" type="number" min="0.01" step="0.01"/></div>
        </div>
        <div class="label-input">
            <label for="downPayment">Down Payment: </label>
            <div class="flex align-items-center">
                <span>$</span><input id="downPayment" class="ml-1" type="number" min="0.01" step="0.01"/>
                <input id="percentage" class="mr-1" type="number" placeholder="20"/><span>%</span></div>
        </div>
        <div class="label-input">
            <label for="interestRate">Interest Rate:</label>
            <div class="flex align-items-center"><input id="interestRate" class="mr-1" type="number"/><span>%</span></div>
        </div>
        <div class="label-input">
            <label></label>
            <select id="loanDuration">
                <option selected value=0 >Select Loan Duration...</option>
                <option value=15>15-Yr</option>
                <option value=30>30-Yr</option>
            </select>
        </div>
        <button type="button" id="calculateMortgage" onclick="calculate()" >Calculate</button>
        <div id="monthlyPayment"></div>
    </div>
    <script src="app.js"></script>  
</body>
</html>
